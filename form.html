<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label>first name</label>
        <input type="text" placeholder="first name" name="name" id="name" value="neymar"><br><br>
        <label>last name</label>
        <input type="text" placeholder="last name" name="name" id="name" value="JR"><br><br>
         <label>gender</label>
        <input type="radio" name="gender" id="gen" value="male">male
        <input type="radio" name="gender" id="gen" value="female">female<br><br>
        <label>languages known</label>
        <input type="checkbox">tamil
        <input type="checkbox">english
        <input type="checkbox">hindi
        <input type="checkbox">malayalam<br><br>
        <label for="courses">course</label>
        <select name="courses" id="courses">
            <option value></option>
            <option value="bca">bca</option>
            <option value="cs">cs</option>
            <option value="bsc IT">IT</option>
            <option value="others">others</option>
        </select>
        
        
        
        
    </form>
    
</body>
</html>
